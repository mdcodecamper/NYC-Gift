<div class="row" >
    <div class="col-md-4" *ngFor="let store of stores">
        <!--Card-->
        <div class="card">

            <!--Card image-->
            <div class="view overlay hm-white-slight">
                <img src="/assets/img/stores/store1.jpg" class="img-fluid" alt="">
                <a href="#">
                    <div class="mask"></div>
                </a>
            </div>

            <!--Card content-->
            <div class="card-body">
                <!--Title-->
                <h4 class="card-title">{{store.name}}</h4>
                <!--Text-->
                <p class="card-text">{{store.address}}</p>
                <p class="card-text">Contact: 123 - 456 - 7890</p>
                <a href="#" class="btn btn-primary btn-lg">Button</a>
            </div>

        </div>
        <!--/.Card-->
    </div> 

</div>
